	<script type="text/javascript">	
        dojo.require("dojox.cometd");

		Commands = {
			showCounter: function(){
			    dojox.cometd.subscribe("/test/time", this, "processResponse"); 
			},
			processResponse: function(msg){
				dojo.byId("output").innerHTML = msg.data;
			}	
		}

		dojo.addOnLoad(function(){
		   dojox.cometd.init("http://localhost:3000/cometd");
		   dojo.connect(dojo.byId("testButton"), "onclick", Commands, "showCounter");
		});
	</script>
		
</head>
<body>
	<h1>ErlyComet Demo 1</h1>
	<p>
		<button id="testButton">starts epoch time mod 1000 counter:</button>
		<span id="output"></span>
	</p>	
</body>
