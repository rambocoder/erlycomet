	<script type="text/javascript">	
        dojo.require("dojox.cometd");

		Commands = {
			showCounter: function(){
				console.debug("here");
			    dojox.cometd.subscribe("http://localhost:3000/test/time", this, "processResponse"); 
			    console.debug("here2");
			},
			processResponse: function(msg){
				dojo.byId("output").innerHTML = msg.data.seconds;
			}	
		}

		dojo.addOnLoad(function(){
		   dojox.cometd.init("http://localhost:3000/cometd");
		   dojo.connect(dojo.byId("testButton"), "onclick", Commands, "showCounter");
		});
	</script>
		
</head>
<body>
	<h1>ErlyComet Demo</h1>
	<h1>(provides epoch time mod 1000 counter)</h1>
	<p>
		<button id="testButton">Click Me</button>
	</p>
	<p id="output">
	</p>	
</body>
